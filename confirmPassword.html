<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
        function check(){
            var pwd = document.getElementById("pwd").value
            var cpwd = document.getElementById("cpwd").value
            if(pwd.length == 0){
                alert("Password is empty !!")
            }
            else if(cpwd.length == 0){
                alert("Confirm Password is empty !!")
            }
            else if(pwd != cpwd){
                alert("Password and Confirm Password do not match !!")
            }
            else{
                alert("Password and Confirm Password are correct !!"+ "Login successful !!")
            }
        }
    </script>
<body>
    <form action="" method="post">
        <label for="password">Password: 
        <input type="password" id="pwd" name="password"><br><br>
        <label for="confirm password">Confirm Password: 
        <input type="password" id="cpwd" name="confirm password"><br><br>
        <input type="submit" value="submit" onclick="check()"><br><br>  
    </form>
</body>
</html>
