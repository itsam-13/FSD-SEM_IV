    function isArmstrong(num) {
    if (num < 0) return false;
    const digits = String(num).length;
    let sum = 0;
    let n = num;
    while (n > 0) {
        const d = n % 10;
        sum += Math.pow(d, digits);
        n = Math.floor(n / 10);
    }
    return sum === num;
}

let result1 = isArmstrong(153);
let result2 = isArmstrong(9474);
let result3 = isArmstrong(123);
document.writeln("153 is Armstrong: " + result1 + "<br>");

document.writeln("123 is Armstrong: " + result3 + "<br>");
